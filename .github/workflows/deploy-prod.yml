# Deploy to Production Environment
# Manually triggered with required approval

name: Deploy to Prod

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string
      version:
        description: 'Release version (e.g., v1.2.0)'
        required: true
        type: string

env:
  AWS_REGION: eu-west-1
  ENVIRONMENT: prod

jobs:
  validate-input:
    name: Validate Input
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: ${{ github.event.inputs.confirm != 'deploy' }}
        run: |
          echo "❌ Deployment not confirmed. Type 'deploy' to confirm."
          exit 1
      
      - name: Validate version format
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format. Use semantic versioning (e.g., v1.2.0)"
            exit 1
          fi
          echo "✅ Version format valid: ${{ github.event.inputs.version }}"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate-input
    # Production environment requires manual approval
    environment: 
      name: production
      url: https://your-prod-url.example.com
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r deployer/requirements.txt
          pip install pytest requests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Pre-deployment validation
        run: |
          cd deployer/scripts
          python deploy.py validate -e ${{ env.ENVIRONMENT }}
      
      - name: Show deployment plan
        run: |
          cd deployer/scripts
          python deploy.py plan -e ${{ env.ENVIRONMENT }}
      
      - name: Publish
        run: |
          cd deployer/scripts
          python deploy.py publish -e ${{ env.ENVIRONMENT }}
      
      - name: Deploy
        run: |
          cd deployer/scripts
          python deploy.py deploy -e ${{ env.ENVIRONMENT }}
      
      - name: Post-deployment status
        run: |
          cd deployer/scripts
          python deploy.py status -e ${{ env.ENVIRONMENT }}
      
      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: deploy-state-prod
          path: .deploy-state.json

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r deployer/requirements.txt
          pip install pytest requests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download deploy state
        uses: actions/download-artifact@v4
        with:
          name: deploy-state-prod
      
      - name: Run smoke tests
        env:
          TEST_ENVIRONMENT: prod
        run: |
          # Run only smoke tests (subset of integration tests)
          pytest tests/integration/ -v -m smoke --tb=short || true

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [deploy, smoke-tests]
    if: success()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: |
            ## Release ${{ github.event.inputs.version }}
            
            Deployed to production by @${{ github.actor }}
            
            ### Deployment Details
            - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy, smoke-tests, create-release]
    if: always()
    
    steps:
      - name: Production deployment summary
        run: |
          echo "## Production Deployment Summary"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Deploy: ${{ needs.deploy.result }}"
          echo "Smoke Tests: ${{ needs.smoke-tests.result }}"
          echo "Release: ${{ needs.create-release.result }}"
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Production deployment successful!"
          else
            echo "❌ Production deployment failed"
          fi
