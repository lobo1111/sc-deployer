# Deploy to Dev Environment
# Triggered on merge to develop branch

name: Deploy to Dev

on:
  push:
    branches: [develop]
    paths:
      - 'products/**'
      - 'deployer/**'

env:
  AWS_REGION: eu-west-1
  ENVIRONMENT: dev

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    # Use environment for secrets and protection rules
    environment: dev
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for change detection
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r deployer/requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Validate
        run: |
          cd deployer/scripts
          python deploy.py validate -e ${{ env.ENVIRONMENT }}
      
      - name: Plan
        run: |
          cd deployer/scripts
          python deploy.py plan -e ${{ env.ENVIRONMENT }}
      
      - name: Publish
        run: |
          cd deployer/scripts
          python deploy.py publish -e ${{ env.ENVIRONMENT }}
      
      - name: Deploy
        run: |
          cd deployer/scripts
          python deploy.py deploy -e ${{ env.ENVIRONMENT }}
      
      - name: Status
        run: |
          cd deployer/scripts
          python deploy.py status -e ${{ env.ENVIRONMENT }}
      
      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: deploy-state-dev
          path: .deploy-state.json

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Dev deployment successful"
          else
            echo "❌ Dev deployment failed"
          fi
