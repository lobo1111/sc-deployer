# PR Validation Workflow
# Runs on every PR to validate changes before merge

name: Validate PR

on:
  pull_request:
    branches: [develop, main]
    paths:
      - 'products/**'
      - 'deployer/**'
      - 'tests/**'

jobs:
  lint:
    name: Lint Templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install cfn-lint
        run: pip install cfn-lint
      
      - name: Lint CloudFormation templates
        run: |
          cfn-lint products/*/template.yaml
  
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r deployer/requirements.txt
      
      - name: Validate catalog
        run: |
          cd deployer/scripts
          python deploy.py validate -e dev
  
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r deployer/requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: pytest-results.xml
  
  capability-check:
    name: Capability Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check CAPABILITY.md exists for changed products
        run: |
          # Get list of changed products
          CHANGED_PRODUCTS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^products/' | cut -d'/' -f2 | sort -u)
          
          # Check each changed product has CAPABILITY.md
          for product in $CHANGED_PRODUCTS; do
            if [ ! -f "products/$product/CAPABILITY.md" ]; then
              echo "ERROR: products/$product/CAPABILITY.md is missing"
              exit 1
            fi
          done
          
          echo "All changed products have CAPABILITY.md"
      
      - name: Check CAPABILITY.md has required sections
        run: |
          for cap_file in products/*/CAPABILITY.md; do
            echo "Checking $cap_file..."
            
            required_sections=("Business Context" "Functional Capabilities" "Technical Implementation" "Interfaces" "Constraints")
            
            for section in "${required_sections[@]}"; do
              if ! grep -q "## $section" "$cap_file"; then
                echo "ERROR: $cap_file missing section: $section"
                exit 1
              fi
            done
          done
          
          echo "All CAPABILITY.md files have required sections"
