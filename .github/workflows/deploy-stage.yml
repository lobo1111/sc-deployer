# Deploy to Stage Environment
# Triggered on merge to main branch

name: Deploy to Stage

on:
  push:
    branches: [main]
    paths:
      - 'products/**'
      - 'deployer/**'

env:
  AWS_REGION: eu-west-1
  ENVIRONMENT: stage

jobs:
  deploy:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    environment: stage
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r deployer/requirements.txt
          pip install pytest requests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Validate
        run: |
          cd deployer/scripts
          python deploy.py validate -e ${{ env.ENVIRONMENT }}
      
      - name: Plan
        run: |
          cd deployer/scripts
          python deploy.py plan -e ${{ env.ENVIRONMENT }}
      
      - name: Publish
        run: |
          cd deployer/scripts
          python deploy.py publish -e ${{ env.ENVIRONMENT }}
      
      - name: Deploy
        run: |
          cd deployer/scripts
          python deploy.py deploy -e ${{ env.ENVIRONMENT }}
      
      - name: Status
        run: |
          cd deployer/scripts
          python deploy.py status -e ${{ env.ENVIRONMENT }}
      
      - name: Upload state
        uses: actions/upload-artifact@v4
        with:
          name: deploy-state-stage
          path: .deploy-state.json

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    environment: stage
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r deployer/requirements.txt
          pip install pytest requests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download deploy state
        uses: actions/download-artifact@v4
        with:
          name: deploy-state-stage
      
      - name: Run integration tests
        env:
          TEST_ENVIRONMENT: stage
        run: |
          pytest tests/integration/ -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: pytest-results.xml

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy, integration-tests]
    if: always()
    steps:
      - name: Stage deployment summary
        run: |
          echo "## Stage Deployment Summary"
          echo "Deploy: ${{ needs.deploy.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          
          if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ Stage deployment and tests successful - ready for production"
          else
            echo "❌ Stage deployment or tests failed"
          fi
