name: Bug Report
description: Report an issue with a deployed product
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Use this template to report issues with deployed products.

  - type: dropdown
    id: product
    attributes:
      label: Affected Product
      description: Which product has the issue?
      options:
        - networking
        - database
        - api
        - deployer (tooling)
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Which environment is affected?
      options:
        - dev
        - stage
        - prod
        - all
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue?
      options:
        - Low - Minor inconvenience
        - Medium - Degraded functionality
        - High - Major functionality broken
        - Critical - Production outage
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What is happening?
      placeholder: Clear description of the issue
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: Any relevant logs or error messages?
      render: shell
      placeholder: Paste error logs here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help?
